<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .to-do-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #f5f5f5;
      padding: 20px;
       background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      float: right;
    }
    .task {
         margin-bottom: 10px;
    }
    .checked {
      text-decoration: line-through;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div class="to-do-container">
    <input type="text" id="taskInput" placeholder="New task...">
    <button onclick="addTask()">Add</button>
    <div id="taskList"></div>
  </div>

  <script>
     // Function to add a new task
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");

      // Create a new task element
      var task = document.createElement("div");
      task.className = "task";

      // Create a checkbox input
      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onchange = function() {
        toggleTaskState(this);
      };

      // Create a label for the task text
      var taskText = document.createElement("span");
      taskText.innerText = taskInput.value;
/ Append the checkbox and label to the task element
      task.appendChild(checkbox);
      task.appendChild(taskText);

      // Append the task element to the task list
      taskList.appendChild(task);

      // Clear the task input field
      taskInput.value = "";
       }

    // Function to toggle the state of a task (checked or unchecked)
    function toggleTaskState(checkbox) {
      var taskText = checkbox.nextSibling;
      if (checkbox.checked) {
        taskText.className = "checked";
      } else {
        taskText.className = "";
      }
    }
  </script>
</body>
</html>
